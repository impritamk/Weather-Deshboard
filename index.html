<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.5s ease;
    }
    body.night { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }
    body.rainy { background: linear-gradient(135deg, #636fa4 0%, #e8cbc0 100%); }
    body.snowy { background: linear-gradient(135deg, #83a4d4 0%, #b6fbff 100%); }
    .weather-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
      color: white;
      transition: all 0.5s ease;
    }
    .location {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 10px;
      opacity: 0.9;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 10px;
    }
    .location:hover {
      background: rgba(255, 255, 255, 0.1);
      opacity: 1;
    }
    .location-input {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 24px;
      color: white;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      outline: none;
      backdrop-filter: blur(10px);
    }
    .date { font-size: 16px; opacity: 0.7; margin-bottom: 30px; }
    .main-weather {
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 30px; gap: 20px;
    }
    .weather-icon { font-size: 80px; animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .temperature { font-size: 72px; font-weight: 100; }
    .weather-description { font-size: 20px; font-weight: 300; margin-bottom: 30px; text-transform: capitalize; }
    .weather-details {
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;
    }
    .detail-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px; padding: 20px;
      backdrop-filter: blur(10px);
    }
    .detail-label { font-size: 14px; opacity: 0.7; margin-bottom: 5px; }
    .detail-value { font-size: 18px; font-weight: 500; }
    .last-updated { font-size: 12px; opacity: 0.6; margin-top: 20px; }
    @media (max-width: 480px) {
      .weather-container { padding: 30px 20px; }
      .main-weather { flex-direction: column; }
      .temperature { font-size: 56px; }
      .weather-details { grid-template-columns: 1fr; gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <div class="location" id="location">Ranchi, India</div>
    <input type="text" class="location-input" id="location-input" placeholder="Enter location">
    <div class="date" id="date"></div>
    <div class="main-weather">
      <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
      <div class="temperature" id="temperature">--¬∞</div>
    </div>
    <div class="weather-description" id="description">Loading...</div>
    <div class="weather-details">
      <div class="detail-item">
        <div class="detail-label">Feels like</div>
        <div class="detail-value" id="feels-like">--¬∞</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Humidity</div>
        <div class="detail-value" id="humidity">--%</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Wind Speed</div>
        <div class="detail-value" id="wind-speed">-- km/h</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">UV Index</div>
        <div class="detail-value" id="uv-index">--</div>
      </div>
    </div>
    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    const apiKey = "58f11d3e6eaf4c8aa80210720251212";
    let currentWeatherData = { location: "Ranchi, India" };

    async function getWeatherForLocation(location) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Weather data not found");
        const data = await response.json();

        return {
          location: `${data.location.name}, ${data.location.country}`,
          temp: data.current.temp_c,
          feelsLike: data.current.feelslike_c,
          description: data.current.condition.text,
          humidity: data.current.humidity,
          windSpeed: data.current.wind_kph,
          uvIndex: data.current.uv,
          icon: getWeatherIcon(data.current.condition.text),
          timezone: data.location.tz_id
        };
      } catch (error) {
        console.error("Error fetching weather:", error);
        alert("Couldn't load weather data. Please try another location.");
        return null;
      }
    }

    function getWeatherIcon(condition) {
      condition = condition.toLowerCase();
      if (condition.includes("rain")) return "üåßÔ∏è";
      if (condition.includes("snow")) return "‚ùÑÔ∏è";
      if (condition.includes("cloud")) return "‚õÖ";
      if (condition.includes("sun") || condition.includes("clear")) return "‚òÄÔ∏è";
      if (condition.includes("thunder")) return "‚õàÔ∏è";
      return "üå§Ô∏è";
    }

    function updateWeatherDisplay(data) {
      if (!data) return;
      document.getElementById('location').textContent = data.location;
      document.getElementById('temperature').textContent = `${data.temp}¬∞`;
      document.getElementById('feels-like').textContent = `${data.feelsLike}¬∞`;
      document.getElementById('humidity').textContent = `${data.humidity}%`;
      document.getElementById('wind-speed').textContent = `${data.windSpeed} km/h`;
      document.getElementById('uv-index').textContent = data.uvIndex;
      document.getElementById('description').textContent = data.description;
      document.getElementById('weather-icon').textContent = data.icon;
      document.getElementById('date').textContent = getCurrentDate();
      document.getElementById('last-updated').textContent = "Last updated: " + getCurrentTime(data.timezone);
      updateBackground(data.icon);
    }

    function getCurrentDate() {
      const now = new Date();
      return now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    }

    function getCurrentTime(timezone = 'UTC') {
      const now = new Date();
      return now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: timezone });
    }

    function updateBackground(icon) {
      const body = document.body;
      body.className = '';
      if (icon.includes('üåßÔ∏è') || icon.includes('‚õàÔ∏è')) body.classList.add('rainy');
      else if (icon.includes('‚ùÑÔ∏è')) body.classList.add('snowy');
      else {
        const h = new Date().getHours();
        if (h < 6 || h > 19) body.classList.add('night');
      }
    }

    async function updateLocationWeather(location) {
      const data = await getWeatherForLocation(location);
      if (data) {
        currentWeatherData = data;
        updateWeatherDisplay(data);
      }
    }

    function enableLocationEdit() {
      const locDiv = document.getElementById('location');
      const locInput = document.getElementById('location-input');
      locDiv.style.display = 'none';
      locInput.style.display = 'block';
      locInput.value = currentWeatherData.location;
      locInput.focus();
    }

    function saveLocationChange() {
      const locDiv = document.getElementById('location');
      const locInput = document.getElementById('location-input');
      const newLoc = locInput.value.trim();
      if (newLoc && newLoc !== currentWeatherData.location) {
        updateLocationWeather(newLoc);
      }
      locInput.style.display = 'none';
      locDiv.style.display = 'block';
    }

    document.getElementById('location').addEventListener('click', enableLocationEdit);
    document.getElementById('location-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') saveLocationChange();
    });
    document.getElementById('location-input').addEventListener('blur', saveLocationChange);

    // Initial Load
    updateLocationWeather("Ranchi");
  </script>
</body>
</html>
